<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="right">
    <div class="logos">
      <div class="logo">
        <img src="/images/logo.svg">
      </div>
      <div class="filelogo">
        <div class="background"><img src="/images/icon-document.svg"></div>
        <div class="background"><img src="/images/icon-folder.svg"></div>
        <div class="background"><img src="/images/icon-upload.svg"></div>
      </div>
    </div>

  </section>


  <section class="drive">
    <div class="center">
      <p>You’ve used 815 GB of your storage</p>
      <div class="bar">
        <div class="loading"></div>
      </div>
      <div class="storage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </section>
  <section class="space">
    <h1>185</h1>
    <p> GB Left</p>
    <div class="hide">
      <div class="hide2"></div>
    </div>
  </section>

  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
